report.aspectj.name= AspectJ Rapport
report.aspectj.description= Dit rapport bevat HTML documentatie voor zowel AspectJ constructs als  Java constructs \
  zoals die door javadoc worden gegenereerd. Daarnaast toont het rapport het 'aspects' gedrag in de vorm van links. \
  Dit betekent bijvoorbeeld, dat je in de documentatie kunt achterhalen door welke 'aspects' een methode geraakt wordt.